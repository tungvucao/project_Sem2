<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="user/layout/head :: head"></div>

<body>

	<!-- Breadcrumb Section Start -->
	<div class="breadcrumb" th:data-bg-image="@{/fe/images/bg/breadcrumb-bg-2.jpg}">

			<div class="row">
				<div class="col-12">
					<div class="breadcrumb_content">

				</div>
			</div>
		</div>
	</div>
	<!-- Breadcrumb Section End -->

	<!-- Order Tracking Section Start -->
	<div class="tracking">

			<div class="tracking-bg" th:data-bg-image="@{/fe/images/bg/order-tracking.jpg}"></div>
		</div>
	</div>

	<!-- Scroll Top Start -->

	</a>
	<!-- Scroll Top End -->

	<div th:replace="user/layout/footer :: footer"></div>

	<!-- JS Vendor, Plugins & Activation Script Files -->

	<!-- Vendors JS -->
