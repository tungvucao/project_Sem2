<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="user/layout/head :: head"></div>

<body>
	<!-- Header Start -->
	<div th:replace="user/layout/header :: header"></div>

    <!-- Breadcrumb Section Start -->
    <div class="breadcrumb" th:data-bg-image="@{/fe/images/bg/breadcrumb-bg-2.jpg}">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="breadcrumb_content">
                        <h1 class="breadcrumb_title">Đăng Ký</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb Section End -->

    <!-- Order Tracking Section Start -->
    <div class="tracking">
        <div class="tracking-col tracking-col-form">
            <form class="tracking-form" th:object="${user}" th:action="@{/register}" method="post">
                <div class="row row-cols-1 g-4">
                    <div class="col">
                        <p class="tracking-form-text">
							<b>Vui lòng điền thông tin!</b>
						</p>
                    </div>
                     <div class="col">
                        <label>Email</label>
                        <input class="form-field" type="email" th:field="*{email}">
                        <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>              
                    </div>
                    <div class="col">
                        <label>Username</label>
                        <input class="form-field" type="text" th:field="*{userName}">
						<div class="alert alert-warning" th:if="${messError}">
							<input th:text="${messError}">
						</div>
                        <div class="alert alert-warning" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></div>
                    </div>
                    <div class="col">
                        <label>Password</label>
                        <input class="form-field" type="password" th:field="*{passWord}">
                        <div class="alert alert-warning" th:if="${#fields.hasErrors('passWord')}" th:errors="*{passWord}"></div>
                    </div>
                    <div class="col text-center mt-10">
                        <button type="submit"class="btn btn-dark btn-hover-primary">Đăng ký</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="tracking-col d-none d-md-block">
            <div class="tracking-bg" th:data-bg-image="@{/fe/images/bg/order-tracking.jpg}"></div>
        </div>
    </div>
    <!-- Order Tracking Section End -->

	<!-- Scroll Top Start -->
	<a href="#/" class="scroll-top" id="scroll-top">
		<i class="lastudioicon-up-arrow"></i>
	</a>
	<!-- Scroll Top End -->

	<div th:replace="user/layout/footer :: footer"></div>

	<!-- JS Vendor, Plugins & Activation Script Files -->

	<!-- Vendors JS -->
	<div th:replace="user/layout/js :: js"></div>
</body>
