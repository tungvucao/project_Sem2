<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="admin/layout/head :: head"></div>

<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">
		<div th:replace="admin/layout/header :: header"></div>

		<!-- =============================================== -->

		<!-- Left side column. contains the sidebar -->
		<div th:replace="admin/layout/sidebar :: sidebar"></div>

		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<ol class="breadcrumb">
					<li>
						<a href="#"><i class="fa fa-dashboard"></i> Home</a>
					</li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
				<br>
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="box">
					<div class="box-header with-border">
						<h3 class="box-title">Thông tin Order</h3>
					</div>

					<div class="box-body">
						<table class="table table-bordered">
							<tr>
								<th>ID</th>
								<th>Tên người dùng</th>
								<th>Địa chỉ</th>								
								<th>Ngày mua</th>
								<th>Trạng thái</th>
								<th>Thao tác</th>
							</tr>
							<tr th:each="order : ${listOrder}">
								<td th:text="${order.id}"></td>
								<td th:text="${order.fullName}"></td>
								<td th:text="${order.addressShip}"></td>
								<td th:text="${order.createdAt}"></td>
								<td th:if="${order.status == 0}">
									<span class="label label-danger">Đang chờ</span>
								</td>
								<td th:if="${order.status == 1}">
									<span class="label label-success">Đã duyệt</span>
								</td>
								<td th:if="${order.status == 2}">
									<span class="label label-warning">Đang gửi hàng</span>
								</td>
								<td th:if="${order.status == 3}">
									<span class="label label-success">Đã gửi hàng</span>
								</td>
								<td>
									<a class="btn btn-primary" th:href="@{/admin/detail/{id}(id=${order.id})}"
										role="button">Chi tiết</a>
								</td>
							</tr>
						</table>
					</div>

					
				</div>
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<div th:replace="admin/layout/footer :: footer"></div>
	</div>
	<!-- ./wrapper -->

	<!-- jQuery 3 -->
	<div th:replace="admin/layout/js :: js"></div>
</body>

</html>
