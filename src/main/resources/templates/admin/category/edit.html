<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="admin/layout/head :: head"></div>

<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">
		<div th:replace="admin/layout/header :: header"></div>

		<!-- =============================================== -->

		<!-- Left side column. contains the sidebar -->
		<div th:replace="admin/layout/sidebar :: sidebar"></div>

		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					<a class="btn btn-success" th:href="@{/admin/category}" role="button">Back</a>
				</h1>
				<ol class="breadcrumb">
					<li>
						<a th:href="@{/admin/category}"><i class="fa fa-dashboard"></i> Home</a>
					</li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">Sửa Danh Mục</h3>
					</div>

					<form role="form" method="POST" th:action="@{/admin/edit-category}" th:object="${category}">
						<input type="hidden" class="form-control" th:field="*{id}" />
						<div class="box-body">
							<div class="form-group">
								<label for="">Tên danh mục: </label>
								<input type="text" class="form-control" th:field="*{cateName}" />
							</div>
							<div class="form-group">
								<div class="radio">
									<label>
										<input type="radio" th:field="*{cateStatus}" id="input" value="1" />
										Hiển Thi
									</label>
								</div>
								<div class="radio">
									<label>
										<input type="radio" th:field="*{cateStatus}" id="input" value="0" />
										Ẩn
									</label>
								</div>
							</div>
						</div>

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Lưu</button>
						</div>
					</form>
				</div>
			</section>
			<!-- /.content -->
		</div>

		<div th:replace="admin/layout/footer :: footer"></div>
	</div>
	<!-- ./wrapper -->

	<!-- jQuery 3 -->

	<div th:replace="admin/layout/js :: js"></div>
</body>

</html>
